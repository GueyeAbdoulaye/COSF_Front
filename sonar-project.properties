# Configuration SonarQube pour COSF Frontend
sonar.projectKey=cosf-frontend
sonar.projectName=COSF Frontend
sonar.projectVersion=1.0

# Chemin vers les sources
sonar.sources=src

# Exclusions (fichiers à ignorer)
sonar.exclusions=node_modules/**,dist/**,coverage/**,*.spec.ts,src/assets/**,src/environments/**,**/*.json,**/*.css,**/*.scss

# Inclusions spécifiques pour TypeScript
sonar.inclusions=**/*.ts,**/*.js,**/*.html

# Encodage des fichiers
sonar.sourceEncoding=UTF-8

# URL du serveur SonarQube (pour utilisation locale)
sonar.host.url=http://localhost:9000

# Authentication with SonarQube token
sonar.token=squ_f695d7eb5138d051c48bbc3ccaf8591814ab6712

# Configuration TypeScript
sonar.typescript.file.suffixes=.ts,.tsx
sonar.javascript.file.suffixes=.js,.jsx

# Test coverage reports (si vous avez des tests configurés)
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Configuration pour Angular
sonar.typescript.tsconfigPath=tsconfig.json
