<div class="relative w-96 h-96 overflow-hidden rounded-lg shadow-lg">
    <!-- Image de fond -->
    <div>
        <img src="/images/playerCard.png" alt="" class="absolute inset-0 w-full h-full object-cover">
    </div>
    
    <!-- NumÃ©ro du joueur en haut avec transparence -->
    <div class="absolute top-4 left-4 text-6xl sm:text-7xl font-bold font-serif text-white opacity-70 z-10">
        {{numberPlayer}}
    </div>
    
    <!-- Informations du joueur en bas -->
    <div class="absolute w-full bottom-0 left-0 p-6 bg-gradient-to-t from-black/80 to-transparent">
        <div class="inline-block text-sm sm:text-base font-serif px-3 py-1 rounded-full bg-white text-black font-medium">
            {{playerRole}}
        </div>
        <h2 class="text-xl sm:text-2xl font-serif text-white mt-3 font-bold">
            {{playerName}}
        </h2>
    </div>
</div>
