<div class="items-center justify-center p-4 w-full h-full bg-white min-h-screen">
  <!-- Titre stylé avec les couleurs du club -->
  <div class="text-center mb-12 sm:mb-16">
    <div class="relative inline-block">
      <h2 class="text-4xl sm:text-5xl lg:text-6xl font-bold font-serif text-black mb-2">
        EFFECTIF
      </h2>
      <h3 class="text-2xl sm:text-3xl lg:text-4xl font-bold font-serif text-black tracking-wider">
        COSF
      </h3>
      <!-- Ligne décorative sous le titre -->
      <div class="w-24 sm:w-32 h-1 bg-gradient-to-r from-black to-white mx-auto mt-4 rounded-full"></div>
      <!-- Points décoratifs -->
      <div class="flex justify-center gap-2 mt-3">
        <div class="w-2 h-2 bg-black rounded-full"></div>
        <div class="w-2 h-2 bg-black rounded-full"></div>
        <div class="w-2 h-2 bg-black rounded-full"></div>
      </div>
    </div>
  </div>
  
  <!-- Grid container centré -->
  <div class="flex justify-center w-full">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 sm:gap-8 max-w-7xl">
      @for (player of listPlayers; track $index) {
        <div class="flex justify-center">
          <app-joueur-card 
            [numberPlayer]="player.numero" 
            [playerName]="player.nom + ' ' + player.prenom" 
            [playerRole]="player.poste">
          </app-joueur-card>
        </div>
      }
    </div>
  </div>
</div>
