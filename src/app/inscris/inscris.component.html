<div class="flex flex-col items-center justify-start w-full h-auto p-4 sm:p-8 bg-gray-50 min-h-screen">
  <h1 class="text-3xl sm:text-4xl font-bold font-serif mb-8 text-center text-green-800">
    Nouvelles Candidatures
    <div class="w-48 h-1 bg-gradient-to-r from-green-600 to-green-400 mx-auto mt-2 rounded-full"></div>
  </h1>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 sm:gap-8 max-w-7xl">
    @for (inscris of listInscrisDto; track inscris.firstName) {
    <div
      class="flex flex-row items-center justify-center w-full h-auto p-4 sm:p-8 cursor-pointer"
      (click)="getPageInscriptionById(inscris.id)"
    >
      <div class="justify-start w-8">
        <img
          src="/images/bball_player.jpg"
          alt=""
          class="w-full h-auto rounded-lg" />
      </div>
      <div class="flex-grow ml-4">
        <h2 class="text-lg font-bold">{{ inscris.firstName + ' ' + inscris.lastName }}</h2>
      </div>
    </div>
    }
  </div>
</div>
