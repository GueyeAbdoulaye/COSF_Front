

<div class="h-screen w-screen  flex items-center justify-center inset-0 bg-black bg-opacity-50 z-40 ">
  <!-- Container de login avec fond semi-transparent -->
  <div class="bg-white backdrop-blur-sm border border-white/20 rounded-xl shadow-2xl p-8 w-full max-w-md overflow-hidden">
    
    <!-- Logo/Titre -->
    <div class="text-center mb-8">
      <img src="/images/cosf_logo.jpeg" alt="COSF Logo" class="w-20 h-20 mx-auto mb-4 rounded-full">
      <h2 class="text-2xl font-bold text-gray-800 font-serif">Connexion</h2>
      <p class="text-gray-600 mt-2">Accédez à votre espace COSF</p>
    </div>

    <!-- Formulaire de login -->
    <form #formGroupDirective="ngForm" [formGroup]="loginForm" (ngSubmit)="onSubmit(formGroupDirective)" class="space-y-6">
      
      <!-- Email -->
      <mat-form-field  class="w-full">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" placeholder="exemple@gmail.com">
        <mat-icon matSuffix>email</mat-icon>
        @if (loginForm.get('email')?.hasError('required')) {
          <div >
            <mat-error>L'email est requis</mat-error>
          </div>
        }
      </mat-form-field>

      <!-- Mot de passe -->
      <mat-form-field  class="w-full">
        <mat-label>Mot de passe</mat-label>
        <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="••••••••">
        <button mat-icon-button matSuffix type="button" (click)="hidePassword = !hidePassword">
          <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        @if (loginForm.get('password')?.hasError('required')) {
          <div >
            <mat-error>Le mot de passe est requis</mat-error>
          </div>
        }
      </mat-form-field>


      <!-- Bouton de connexion -->
      <button 
        mat-raised-button 
        color="primary" 
        type="submit"
        [disabled]="loginForm.invalid"
        class="w-full !bg-green-700 hover:!bg-green-800 !text-white !font-semibold !py-3">
        <mat-icon class="mr-2">login</mat-icon>
        Se connecter
      </button>

      <!-- Lien mot de passe oublié -->
      <div class="text-center">
        <a href="#" class="text-green-600 hover:text-green-800 text-sm font-medium">
          Mot de passe oublié ?
        </a>
      </div>
    </form>
  </div>
</div>
